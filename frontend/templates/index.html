<!-- frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dex Price Fetcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Add Font Awesome for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6X1p5hHFLG6Ef8t1w5fp8a/0u2DlNHiB09iF7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Token Arbitrage Tracker</h1>
    <div class="input-section">
      <label for="api-key">Graph API Key:</label>
      <div class="api-key-container">
        <input type="password" id="api-key" placeholder="Enter your Graph API Key">
        <i class="fas fa-eye" id="toggle-api-key"></i>
      </div>

      <label for="subgraph-id1">Subgraph ID (Exchange 1):</label>
      <input type="text" id="subgraph-id1" placeholder="Enter Subgraph ID for Exchange 1">

      <label for="subgraph-id2">Subgraph ID (Exchange 2):</label>
      <input type="text" id="subgraph-id2" placeholder="Enter Subgraph ID for Exchange 2">

      <label for="token1">Token 1 Address:</label>
      <input type="text" id="token1" placeholder="Enter Token 1 Address">

      <label for="token2">Token 2 Address:</label>
      <input type="text" id="token2" placeholder="Enter Token 2 Address">

      <label for="fee-tier">Fee Tier:</label>
      <input type="number" id="fee-tier" placeholder="Enter Fee Tier if desired">

      <button id="fetch-btn">Fetch Prices</button>
    </div>

    <div class="results-section">
      <h2>Price Comparison Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
